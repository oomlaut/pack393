form:
  validation: loose
  fields:
    section:
        type: section
        title: Add Blog Item

    title:
      type: text
      label: Blog Item Title
      validate:
        required: true

    test:
        type: display
        size: large
        label:
        content: "This page will appear under your Blog page."

    folder:
      type: hidden
      default: '@slugify-title'

    route:
      type: hidden
      default: /blog

    name:
      type: hidden
      default: 'item'

    visible:
      type: hidden
      default: ''

    blueprint:
      type: blueprint
